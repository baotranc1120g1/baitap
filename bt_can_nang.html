<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập cân nặng</title>
</head>
<body>
<script>
    let a = prompt("nhập chiều cao");
    let b = prompt("nhập cân nặng");
    let bmi = a / ( b ^ 2);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi <25.0)
        document.write("Normal");
    else if (bmi <30.0)
        document.write("Overheight");
    else
        document.write("Obese");


</script>

</body>
</html>
