<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>employee</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập năm"))
    let isLeapYear = false;
    let a = year % 4 == 0;
    if (a) {
        let b = year % 100 == 0;
        if (b) {
            let c = year % 400 == 0;
            if (c) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }

    if (isLeapYear) {
        alert(year + " is a leap year");
    } else {
        alert(year + " is NOT a leap year");
    }
</script>
</body>
</html>
